<h1> Héroe <small>Nombre del Héroe</small></h1>

<hr>
<div class="row text-right">
    <div class="col">
        <button [routerLink]="['heroes']" class="btn btn-danger">   
            <i class="fa fa-arrow-left"> </i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">

        <form (ngSubmit)="guardar()" #forma="ngForm">

            <div class="form-group">
                <label> Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text text-muted"> Este campo es autogenerado</small>

            </div>
            <div class="form-group">
                <label> Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>

            </div>

            <div class="form-group">
                <label> Poder</label>
                <input [(ngModel)]="heroe.poder" name="nombre" type="text" class="form-control" placeholder="Poder del héroe">

            </div>

            <div class="form-group">
                <label> Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button"> 
                <i class="fa fa-smile-wink"></i>  
                  Vivo
                </button>

                <button class="btn btn-outline-danger w-50" type="button"> 
                        <i class="fa fa-dizzy"></i>  
                          Muerto
                        </button>

            </div>

            <hr>


            <div class="form-group text-center">
                <button [disabled]="!forma.valid" type=submit class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar</button>
            </div>

        </form>


    </div>
</div>
