<h1> Héroe <small>Nombre del Héroe</small></h1>

<hr>
<div class="row text-right">
    <div class="col">
        <button [routerLink]="['heroes']" class="btn btn-danger">   
            <i class="fa fa-arrow-left"> </i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">

        <form (ngSubmit)="guardar()" #forma="ngForm">

            <div class="form-group">
                <label> Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text text-muted"> Este campo es autogenerado</small>

            </div>
            <div class="form-group">
                <label> Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>

            </div>

            <div class="form-group">
                <label> Casa</label>
                <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label> Bio</label>
                <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control" placeholder="Bio.."></textarea>

            </div>

            <div class="form-group">
                <button [disabled]="!forma.valid" type=submit class="btn btn-outline-primary">Guardar cambios</button>
            </div>

        </form>


    </div>
</div>
